<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>서비스이름</h1>
    <section>
        <h2>로그인</h2>
        <form action="" method="get">
            <label for="user-email">이메일</label>
            <input type="email" name="email" id="user-email">
            
            <label for="user-password">비밀번호</label>
            <input type="password" name="password" id="user-password">

            <fieldset>
                <legend>성별</legend>
                <label for="user-male">남</label>
                <input type="radio" name="gender" id="user-male" value="male">
                <label for="user-female">여</label>
                <input type="radio" name="gender" id="user-female" value="female">
                <label for="user-none">선택안함</label>
                <input type="radio" name="gender" id="user-none" value="none">
            </fieldset>
                
            <fieldset>
                <legend>사용기술</legend>
                <label for="html">html</label>
                <input type="checkbox" id="html" name="html">
                <label for="css">css</label>
                <input type="checkbox" id="css" name="css">
                <label for="javascript">javascript</label>
                <input type="checkbox" id="javascript" name="javascript">
            </fieldset>

            <fieldset>
                <legend>사용기술</legend>
                <label for="html">html</label>
                <input type="checkbox" id="html" name="skill" value="html">
                <label for="css">css</label>
                <input type="checkbox" id="css" name="skill" value="css">
                <label for="javascript">javascript</label>
                <input type="checkbox" id="javascript" name="javascript" >
            </fieldset>
                <button>회원가입</button>
        </form>
    </section>
</body>
</html>
