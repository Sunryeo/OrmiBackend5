<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- 이렇게 사용하면 안됨 -->
    <form action="" method="">
        아이디:
        <input type="text">
        패스워드:
        <input type="password">
        <button>로그인</button>
    </form>
    <!-- 이렇게 사용함! -->
    <form action="" method="">
        <label for="one">아이디</label>
        <input type="text" id="one"> <!-- label의 for와 input의 id가 매핑이 되면 label 클릭시 input 창으로 이동함-->
        <label for="two">패스워드</label>
        <input type="password" id="two">
        <button>로그인</button>
    </form>
</body>
</html>
